<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content ="width=device-width, initial-scale = 1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Registration</title>
    
    <link href="Registration_page.css" rel="stylesheet">
</head>
<body>
    <form> 
        <header>
            <div class="header_menu">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups (header begin)">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <a href="#" class="btn btn-primary ">Home</a>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <a href="#" class="btn btn-primary">Blog</a>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Third group">
                        <a href="#" class="btn btn-primary " aria-current="page">User's info</a>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups (header end)">     
                    <div class="btn-group me-2" role="group" aria-label="Fourth group">
                        <a href="#" class="btn btn-primary" aria-current="page">Sign in</a>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Fifth group">
                        <a href="#" class="btn btn-primary active" aria-current="page">Register</a>
                    </div>
                </div>
            </div>
        </header>
        <div id="main">
            <nav></nav>
            <article>
                <div class="registration_tab_container">
                    <div class="text_edit"><h2>Create account</h2></div>
                    <li class="form-row"></li>
                    <li class="form-row">
                        <input type="" id="name" placeholder="Name">
                    </li>
                    <li class="form-row">
                        <input type="text" id="surname" placeholder="Surname">
                    </li>
                    <li class="form-row">
                        <input type="text" id="nickname" placeholder="Nickname">
                    </li>
                    <li class="form-row">
                        <input type="email" id="email" placeholder="Email">
                    </li>
                    <li class="form-row">
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Sex</option>
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                      
                    </li>
                    <li class="form-row">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="Date_of_birth">
                    </li>
                    <li class="form-row">
                        <input type="password" id="password" placeholder="Password">
                    </li>
                    <li class="form-row">
                        <input type="password" id="password" placeholder="Confirm password">
                    </li>
                    <li class="form-row"></li>
                    <li class="form-row">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </li>
                </div>
            </article>
            <aside></aside>
        </div>
        <footer></footer>
    </form>
</body>
</html>
